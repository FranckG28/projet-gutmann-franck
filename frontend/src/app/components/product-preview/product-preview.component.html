<ng-container *ngIf="ingredients$ | async as ingredients">
    @if (product?.recipe?.length) {
    <div class="flex flex-col -space-y-2 max-w-40">

        @for (ingredient of product.recipe; track ingredient) {
        <app-ingredient-preview [ingredient]="ingredients[ingredient]"></app-ingredient-preview>
        }

    </div>
    } @else {
    <p class="text-xl">?</p>
    }
</ng-container>

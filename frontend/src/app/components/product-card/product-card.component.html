<tui-island [routerLink]="['/product', product.id]" [hoverable]="true">
    <div class="flex flex-col gap-2">

        <img
            src="https://img.freepik.com/psd-gratuit/burger-boeuf-frais-isole-fond-transparent_191095-9018.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1703030400&semt=ais" />

        <h4>{{product.name}}</h4>

        <p class="text-slate-600 line-clamp-2">{{product.description}}</p>

        <app-money [value]="product.price"></app-money>

    </div>
</tui-island>

<tui-island [routerLink]="['/product', product.id]" [hoverable]="true">
    <div class="flex flex-col gap-2">

        <app-product-preview [product]="product"
            class="aspect-square flex items-center justify-center"></app-product-preview>

        <h4>{{product.name}}</h4>

        <p class="text-slate-600 line-clamp-2">{{product.description}}</p>

        <app-money [value]="product.price"></app-money>

    </div>
</tui-island>

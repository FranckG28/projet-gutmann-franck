<a class="flex gap-6 px-8 py-4 transition hover:bg-stone-200/20 w-full items-center"
    [routerLink]="['/product', product.id]">

    <app-product-preview [product]="product"
        class="aspect-square flex items-center justify-center max-w-28 cursor-pointer"></app-product-preview>

    <div class="flex flex-col gap-2 flex-1">

        <div class="flex justify-between items-center">
            <span class="flex gap-1 items-baseline">
                <h5>{{product.name}}</h5>
                <p class="opacity-60 hover:opacity-100 hover:underline">
                    <app-product-author [author]="product.author"></app-product-author>
                </p>
            </span>
        </div>

        <p class="text-stone-600 line-clamp-2 leading-snug">{{product.description}}</p>

        <app-product-stats [product]="product" class="text-stone-800">

            <button tuiButton size="s" appearance="secondary">
                Ajouter â€¢
                <p class="font-semibold ml-1 text-sm"><app-money [value]=" product.price"></app-money></p>
            </button>

        </app-product-stats>
    </div>

</a>
